<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name=”viewport” content=”width=device-width, initial-scale=1″>
  <title>Pinpad</title>
  <LINK href="pinpad.css" rel="stylesheet" type="text/css">
</head>
<body>
  <center>
    <h1>Enter a 4 to 6 digit pin</h1>
  <form autocomplete="off" id="pinpad">

    <div>
      <input autocomplete="off" class="header" type="text" name="pinpad" id="pad"
      minlength="4" maxlength="6" pattern="[0-9]{4,6}" required placeholder="Enter your pin"><br><br>
      <button class="button" type="button" id="1">1</button>
      <button class="button" type="button" id="2">2</button>
      <button class="button" type="button" id="3">3</button><br>
      <button class="button" type="button" id="4">4</button>
      <button class="button" type="button" id="5">5</button>
      <button class="button" type="button" id="6">6</button><br>
      <button class="button" type="button" id="7">7</button>
      <button class="button" type="button" id="8">8</button>
      <button class="button" type="button" id="9">9</button><br>
      <button class="button special" type="button" id="10">⌫</button>
      <button class="button" type="button" id="0">0</button>
      <input class="button special" type="submit" id="submit" name="submit" value="✓">
    </div>
</form>



  </center>
  <script type="text/javascript" src="pinpad.js"></script>
  </body>

  </html>
