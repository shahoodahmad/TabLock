<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name=”viewport” content=”width=device-width, initial-scale=1″>
  <title>Pinpad</title>
  <LINK href="pinpad.css" rel="stylesheet" type="text/css">
</head>
<body>
  <center>
  <form>
    <input width="500px" class="header" type="text" name="pinpad" id="pad" maxlength="6" placeholder="Enter your pin" pattern="[0-9]{4,6}">
  <div>
    <button class="button" type="button" name="one" onclick="clicked(1)">1</button>
    <button class="button" type="button" name="two" onclick="clicked(2)">2</button>
    <button class="button" type="button" name="three" onclick="clicked(3)">3</button><br>
    <button class="button" type="button" name="four" onclick="clicked(4)">4</button>
    <button class="button" type="button" name="five" onclick="clicked(5)">5</button>
    <button class="button" type="button" name="six" onclick="clicked(6)">6</button><br>
    <button class="button" type="button" name="seven" onclick="clicked(7)">7</button>
    <button class="button" type="button" name="eight" onclick="clicked(8)">8</button>
    <button class="button" type="button" name="nine" onclick="clicked(9)">9</button><br>
    <button class="button" type="button" name="backspace" onclick="clicked('back')">⌫</button>
    <button class="button" type="button" name="zero" onclick="clicked(0)">0</button>
    <input class="button" type="submit" name="submit" value="✔️">
  </div>

</form>


  </center>
  <script type="text/javascript" src="pinpad.js">
  </script>

  </body>

  </html>
