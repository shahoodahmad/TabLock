<!DOCTYPE html>
<html>
<head>
    <title>Instances</title>
    <link href="instance.css" rel="stylesheet" type="text/css">
</head>


<body>
  <!-- Header banner -->
  <div id="header">
    <img src="favicon.png" width="15%" height="15%">
    <h1 id="tablock" class="header-text">TabLock</h1>
    <span id="hdr-text" class="header-text"><b>Save</b> tabs with <b>security</b></span>

  </div>
  
  <div id="container">
  <center>

  <!-- Div that holds the containers for tab instances and window instances -->
  <div id="mainDiv">

    <div class="btnContainer" id="tabContainer">
      <button id="tabBtn" class="create"><span class="plus">+</span> save tab</button>

    </div>

    <div id="divider"></div>

    <div class="btnContainer" id="windowContainer">
      <button id="windowBtn" class="create"><span class="plus">+</span> save window</button>


    </div>

  </div>
  <div id="tooltip_tab">
    Saves current tab
  </div>

  <div id="tooltip_window">
    Saves all tabs in current window
  </div>
  
  </center>
    <script type="text/javascript" src="instance.js"></script>
    <script type="text/javascript" src="node_modules/crypto-js/crypto-js.js"></script>
  </div>
</body>


</html>
